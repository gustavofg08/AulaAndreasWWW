<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/bKjXzz5.png">
    <link rel="stylesheet" type="text/css" href="">
    
    <title>Projeto WWW</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large; 
        }
        
         img {
            position: relative;
            animation: float 1.5s ease-in-out infinite alternate;
        }
         @keyframes float{
            0% {
                top: 0;
            }
            100% {
                top: 30px;
            }
         }
       
         .box{
            border: 2px solid black;
            background-color: lightgreen;
            color: black;
            border-radius: 25px;
            padding: 10px;
            margin: 2px;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
         }
         a, a:hover {
            color: lightslategray;
         }
         html{
            display: flex;
            align-items: center;
            justify-content: center;
         }
    </style>
</head>
<body>
    <h1>Welcome to World Wide Web <figcaption><img src="https://i.imgur.com/bKjXzz5.png" width="200" height="200"></figcaption></h1>
    <div id="1" class="box"><button style="background-color: #FFF5EA;"><a href="https://gustavofg08.github.io/AulaAndreas2/">Pesquise o pirmeiro website</a></button><br></div>
   <div id="2" class="box"><button style="background-color: #FFF5EA;"><a href="https://line-mode.cern.ch/www/hypertext/WWW/TheProject.html">Pesquise o primeiro WebSite usando o simulador do line-mode browser</a></button><br></div>
    <div id="3" class="box"><button style="background-color: #FFF5EA;"><a href="https://home.web.cern.ch/science/computing/birth-web">Aprenda sobre o nascimento da web</a></button><br></div>
    <div id="4" class="box"><button style="background-color: #FFF5EA;"><a href="https://home.web.cern.ch/about">Aprenda sobre o CERN, o laboratorio de fisica onde a web nasceu</a></button><br></div>
</body>
</html>
